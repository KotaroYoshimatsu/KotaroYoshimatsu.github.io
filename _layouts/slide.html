---
layout: default
archive: false
---

<style>
iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.iframe-wrapper {
  position: relative;
  height: 0;
  overflow: hidden;
  padding-top: 56.25%;        
}

</style>

<article class="page">
    <header>
        <h1>{{ page.title }}</h1>
        <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>
