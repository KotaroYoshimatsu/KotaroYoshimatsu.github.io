name: "ktrysmt's blog"
description: "ソフトウェアエンジニア兼マネージャをやってるひとのブログです"
meta_description: "ソフトウェアエンジニア兼マネージャをやってるひとのブログです"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: 
   - jekyll-paginate

paginate: 9999
baseurl: /
domain_name: 'https:///ktrysmt.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'syskit'

url:            'https:///ktrysmt.github.io'
author:         'Kotaro Yoshimatsu'
authorTwitter:  'ktrysmt'

permalink:       /blog/:title/
defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post
  -
    scope:
      path: "_pages"
      type: pages
    values:
      permalink: /pages/:title/
      layout: post

collections:
  pages:
    output: true
