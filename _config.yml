name: "ktrysmt"
description: "ソフトウェアエンジニアリングやマネジメントなど"
meta_description: "ソフトウェアエンジニアリングやマネジメントなど"

aboutPage: true

gems:
  - jekyll-seo-tag
  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

baseurl: /
domain_name: 'https:///ktrysmt.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'syskit'

url:            'https:///ktrysmt.github.io'
author:         'Kotaro Yoshimatsu'
authorTwitter:  'ktrysmt'
twitter:
  username: ktrysmt

permalink:       /blog/:title/
defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
      use_toc: false
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post
  -
    scope:
      path: "_pages"
      type: pages
    values:
      permalink: /pages/:title/
      layout: post

collections:
  pages:
    output: true
