name: "ktrysmt's blog"
description: "Do well the one thing."
meta_description: "Do well the one thing."

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 9999
baseurl: /
domain_name: 'https:///ktrysmt.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https:///ktrysmt.github.io'
author:         'Kotaro Yoshimatsu'
authorTwitter:  'ktrysmt'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
