permalink: /

<h1>Pages</h1>

{% for page in site.pages %}
<ul>
  <li>
 <a href="{{ site.baseurl }}{{ page.url | remove_first: '/' }}">
   <h3>
   {{ page.title }}
   </h3>
 </a>
  </li>
</ul>
{% endfor %}

<h1>Slides</h1>

{% for slide in site.data.slides %}
<ul>
  <li>
    <h3><a href="/slides/#{{ slide.path }}">{{ slide.name }}</a></h3>
  </li>
</ul>
{% endfor %}
