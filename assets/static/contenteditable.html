<!DOCTYPE html>
<html>
  <body style="background-color:black;color:white">
    <div contenteditable id="editor" style="height:-webkit-fill-available;">
      <br>
    </div>
  </body>
  <script>
    document.execCommand('formatBlock',false,"p");
    document.querySelector("#editor").innerHTML = localStorage.getItem("memo");
    setInterval(function() { localStorage.setItem("memo", document.querySelector("#editor").innerHTML)}, 1000);
  </script>
</html>
